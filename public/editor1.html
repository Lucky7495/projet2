<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/background.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    main.container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    #editor, #waiting {
      display: none;
    }
    h1 {
      color: #000;
      margin-bottom: 20px;
    }
    #editor textarea {
      width: 100%;
      height: 150px;
      box-sizing: border-box;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      resize: none;
    }
    .progress-button {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 40px;
      border: none;
      background: transparent;
      cursor: pointer;
      overflow: hidden;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    .progress-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #4caf50;
      z-index: 0;
      transition: height 0s, top 0s;
    }
    .progress-button.active::before {
      height: 0%;
      top: 100%;
      transition: height 10s linear, top 10s linear;
    }
    .progress-button i {
      position: relative;
      z-index: 1;
      color: #fff;
    }
    #current-cover {
      width: 300px;
    }
  </style>
</head>
<body>
<main class="container">
  <div id="editor">
    <h1>Éditeur</h1>
    <div class="editor">
      <button id="startButton" class="progress-button"><i class="fa-solid fa-microphone"></i></button>
      <textarea id="editorTextarea" rows="10" cols="50"></textarea>
      <ul id="chosenWordsList"></ul>
    </div>
  </div>
  <div id="waiting">
    <h1>En attente du prochain titre !</h1>
    <div id="lastWinner">
      <h2>Dernier gagnant : <span id="winnerName"></span></h2>
      <p>Temps : <span id="winnerTime"></span> secondes</p>
    </div>
    <h2 id="artist"></h2>
    <p id="title"></p>
    <img id="current-cover" class="current-cover" alt="Cover de la musique en cours" />
    <div id="leaderboard">
      <h2>Classement : </h2>
      <ul id="scoreList"></ul>
    </div>
    <div id="playlists"></div>
  </div>
</main>

<!-- Inclure Socket.IO -->
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const scoreList = document.getElementById('scoreList');
  const winnerNameElement = document.getElementById('winnerName');
  const winnerTimeElement = document.getElementById('winnerTime');
  const titleElement = document.getElementById('title');
  const artistElement = document.getElementById('artist');
  const albumCoverElement = document.getElementById('current-cover');
  const editor = document.getElementById('editor');
  const waiting = document.getElementById('waiting');
  const editorTextarea = document.getElementById('editorTextarea');
  const startButton = document.getElementById('startButton');
  const chosenWordsList = document.getElementById('chosenWordsList');

  const editorName = 'editor1'; // Remplacer par le nom de l'éditeur correspondant

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = 'fr-FR';
  recognition.interimResults = true;

  let isRecognizing = false;
  let recognitionTimeout = null;
  let chosenWords = [];

  startButton.addEventListener('click', () => {
    if (isRecognizing) {
      recognition.stop();
      clearTimeout(recognitionTimeout);
      isRecognizing = false;
      startButton.classList.remove('active');
    } else {
      editorTextarea.value = '';
      recognition.start();
      isRecognizing = true;
      startButton.classList.add('active');
      recognitionTimeout = setTimeout(() => {
        recognition.stop();
        isRecognizing = false;
        startButton.classList.remove('active');
      }, 10000);
    }
  });

  recognition.onresult = (event) => {
    let interimTranscript = '';
    let finalTranscript = '';

    for (let i = 0; i < event.results.length; i++) {
      const result = event.results[i];
      if (result.isFinal) {
        finalTranscript += result[0].transcript;
      } else {
        interimTranscript += result[0].transcript;
      }
    }

    editorTextarea.value = finalTranscript + interimTranscript;
    const content = editorTextarea.value.toLowerCase();
    checkWord(content);
  };

  recognition.onend = () => {
    if (isRecognizing) {
      recognition.start();
    }
  };

  function checkWord(content) {
    if (chosenWords.some(word => content.includes(word.toLowerCase()))) {
      socket.emit('wordFound', { editor: editorName, word: content });
    }
  }

  socket.emit('joinRoom', editorName);

  socket.on('wordSelected', (words) => {
    chosenWords = words;
    console.log(`Mots choisis: ${words}`);
    toggleView('editor');
  });

  socket.on('resetWord', () => {
    toggleView('waiting');
  });

  socket.on('updateScores', ({ scores, players }) => {
    scoreList.innerHTML = '';
    for (const [editor, score] of Object.entries(scores)) {
      const editorIndex = parseInt(editor.replace('editor', '')) - 1;
      if (players[editorIndex]) {
        const listItem = document.createElement('li');
        listItem.textContent = `${players[editorIndex]}: ${score} point(s)`;
        scoreList.appendChild(listItem);
      }
    }
  });

  socket.on('lastWinner', (lastWinner) => {
    winnerNameElement.textContent = lastWinner.editor || 'Inconnu';
    winnerTimeElement.textContent = lastWinner.time;
  });

  socket.on('currentTrackInfo', (currentTrackInfo) => {
    titleElement.textContent = `Titre : ${currentTrackInfo.title}`;
    artistElement.textContent = `Artiste(s) : ${currentTrackInfo.artists.join(', ')}`;
    albumCoverElement.src = currentTrackInfo.albumCover;
  });

  document.addEventListener('DOMContentLoaded', () => {
    socket.emit('requestCurrentTrackInfo');
    socket.emit('requestLastWinner');
  });

  function toggleView(view) {
    if (view === 'editor') {
      editor.style.display = 'block';
      waiting.style.display = 'none';
    } else if (view === 'waiting') {
      editor.style.display = 'none';
      waiting.style.display = 'block';
    }
  }

  // Initial view is waiting
  toggleView('waiting');
</script>
</body>
</html>
